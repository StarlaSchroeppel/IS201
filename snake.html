<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>
  <style>
    body {
      background-color: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    canvas {
      border: 1px solid #444;
      background-color: #2b2b2b;
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>
  <a href="coraline.html" style="position: absolute; top: 10px; left: 10px; color: #aaa; text-decoration: none; font-size: 14px;">
    ‚Üê Back to Scratch Page
  </a>  
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let food = { x: 15, y: 15 };
    let dx = 0;
    let dy = 0;
    let score = 0;

    let frame = 0;
    const speed = 8; // Lower is faster

    function gameLoop() {
      requestAnimationFrame(gameLoop);
      if (++frame % speed !== 0) return;

      update();
      draw();
    }

    function update() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      // Check for collisions
      if (
        head.x < 0 || head.y < 0 ||
        head.x >= tileCount || head.y >= tileCount ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        resetGame();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        placeFood();
      } else {
        snake.pop();
      }
    }

    function draw() {
      // Background
      ctx.fillStyle = "#2b2b2b";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Grid lines
      ctx.strokeStyle = "#444";
      for (let i = 0; i < tileCount; i++) {
        ctx.beginPath();
        ctx.moveTo(i * gridSize, 0);
        ctx.lineTo(i * gridSize, canvas.height);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(0, i * gridSize);
        ctx.lineTo(canvas.width, i * gridSize);
        ctx.stroke();
      }

      // Snake
      snake.forEach((segment, index) => {
        ctx.fillStyle = index === 0 ? "green" : "#88c0d0"; // head vs body
        ctx.fillRect(
          segment.x * gridSize + 1,
          segment.y * gridSize + 1,
          gridSize - 2,
          gridSize - 2
        );
      });

      // Food
      ctx.fillStyle = "#d08770";
      ctx.fillRect(
        food.x * gridSize + 1,
        food.y * gridSize + 1,
        gridSize - 2,
        gridSize - 2
      );

      // Score
      ctx.fillStyle = "#ccc";
      ctx.font = "14px sans-serif";
      ctx.fillText("Score: " + score, 10, 20);
    }

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };
    }

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      dx = dy = 0;
      score = 0;
      placeFood();
    }

    document.addEventListener("keydown", e => {
      switch (e.key) {
        case "ArrowUp": if (dy === 0) { dx = 0; dy = -1; } break;
        case "ArrowDown": if (dy === 0) { dx = 0; dy = 1; } break;
        case "ArrowLeft": if (dx === 0) { dx = -1; dy = 0; } break;
        case "ArrowRight": if (dx === 0) { dx = 1; dy = 0; } break;
      }
    });

    placeFood();
    gameLoop();
  </script>
</body>
</html>
